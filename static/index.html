<!DOCTYPE html>
<html lang='en'>

<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content=''>

    <title>Flight Finder</title>

    <!-- Bootstrap Core CSS -->
    <link href='static/css/bootstrap.min.css' rel='stylesheet'>

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
        <div class='container'>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class='navbar-header'>
                <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#bs-example-navbar-collapse-1'>
                    <span class='sr-only'>Toggle navigation</span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                    <span class='icon-bar'></span>
                </button>
                <a class='navbar-brand' href='/'>Flight Finder</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class='container'>
        <div class='row'>
            <div class='col-lg-12 text-center'>
                <h1>Fill in the form below to find your flight</h1>
                <br><br>
            </div>
        </div>
    </div>

    <!-- Contact Form -->
    <form action='results' method='get' class='form-horizontal'>
      <div class='form-group'>
        <div class='col-md-5 col-md-offset-3'>
          <input type='text' class='form-control' name='q' placeholder='ex: SN2093, Lufthansa or Madrid'>
        </div>
        <div class='col-md-2'>
          <button type='submit' class='btn btn-primary'>Search</button>
        </div>
      </div>
    </div>
    </form>

</body>

</html>
